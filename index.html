<html>

<body>
<center><h1>Der <!-- triviale Idealisierte --> Wellengenerator</h1></center>
<div id="canvas"></div>
<h2 class="middle">Erste Welle</h2>
<p class="middle">
  Amplitude <input id="Amplitude" type="number"><button id="AmplitudeButton">Set</button>  
  Wellenlänge <input id="waveLength" type="number"><button id="waveLengthButton">Set</button>
</p>
<h2 class="middle">Zweite Welle</h2>
<p class="middle">
    Amplitude <input id="Amplitude2" type="number"><button id="AmplitudeButton2">Set</button>  
    Wellenlänge <input id="waveLength2" type="number"><button id="waveLengthButton2">Set</button>
  </p>
<h2 class="middle">Gemeinsamme Eigenschaften</h2>
<p class="middle">
    Oszillatoren  <input id="osziLength" type="number"><button id="osziLengthButton">Set</button>  
    V Phase <input id="vPhase" type="number"><button id="vPhaseButton">Set</button>
  </p>
<p class="middle">Delta T <input id="deltaT" type="range" min="0" max="0.1" step="0.01" value="0.02"></p>
<p id="displayTime" class="middle , red">Placeholder</p>
<p class="middle , red"><button id="resetButton">Reset</button><button id="pauseButton">Start</button></p>
</body>
